    <!-- SENSOR VÀ CÁC PHÍM CHỨC NĂNG -->
    <div id="currentDateTime"></div>
    <main>
      <div class="sensor-box" id="img-1">
        <p><strong>TIA UV</strong></p>
        <img class="icon" src="images/UV.png" alt="" />
        <p><span style="font-size: 60px" id="tiauv">0</span></p>
      </div>

      <div class="sensor-box" id="img-1">
        <p><strong>ĐỘ ẨM ĐẤT</strong></p>
        <img class="icon" src="images/soil_moisture.png" alt="" />
        <p>
          <span style="font-size: 60px" id="">0</span>
          <span style="font-size: 60px">%</span>
        </p>
      </div>

      <div class="sensor-box" id="img-1">
        <p><strong>Co2</strong></p>
        <img class="icon" src="images/co2.png" alt="" />
        <p>
          <span style="font-size: 60px" id="co2">0</span>
          <span id="unit" style="font-size: 60px">PPM</span>
        </p>
      </div>

      <div class="sensor-box" id="img-1">
        <p><strong>NHIỆT ĐỘ</strong></p>
        <img class="icon" src="images/temperature.png" alt="" />
        <p>
          <span style="font-size: 60px" id="">0</span
          ><span style="font-size: 60px">°C</span>
        </p>
      </div>

      <div class="sensor-box" id="img-1">
        <p><strong>ĐỘ ẨM</strong></p>
        <img class="icon" src="images/humidity.png" alt="" />
        <p>
          <span style="font-size: 60px" id="doam">0</span>
          <span style="font-size: 60px">%</span>
        </p>
      </div>
      <!-- <div
        class="sensor-box"
        id="img-1"
        style="background-color: rgba(0, 0, 0, 0); border: none"
      ></div> -->

      <div class="control-box">
        <h2><strong>MODE</strong></h2>
        <img class="icon" src="images/mode.png" alt="Fan image" />
        <div class="switch">
          <input type="checkbox" id="Auto-on" />
          <label for="Auto-on"><i class="icon-off"></i></label>
        </div>
      </div>

      <div class="control-box quat">
        <h2><strong>QUẠT THỔI</strong></h2>
        <img id="fanImg" class="icon" src="images/fan.png" alt="Fan image" />
        <div class="switch-group">
          <div class="switch">
            <input type="checkbox" id="Quat1-on" />
            <label for="Quat1-on"><i class="icon-off"></i></label>
          </div>
          <!-- <div class="switch-small">
            <input type="checkbox" id="Quat2-on" />
            <label for="Quat2-on"><i class="icon-off"></i></label>
          </div> -->
        </div>
      </div>

      <div class="control-box">
        <h2><strong>BƠM</strong></h2>
        <img class="icon" src="images/pump.png" alt="Fan image" />
        <div class="switch">
          <input type="checkbox" id="Bom-on" />
          <label for="Bom-on"><i class="icon-off"></i></label>
        </div>
      </div>

      <div class="control-box">
        <h2><strong>CỬA</strong></h2>
        <img class="icon" src="images/door.png" alt="Fan image" />
        <div class="switch">
          <input type="checkbox" id="Cua-on" />
          <label for="Cua-on"><i class="icon-off"></i></label>
        </div>
      </div>

      <div class="control-box">
        <h2><strong>QUẠT HÚT</strong></h2>
        <img class="icon" src="images/fan2.png" alt="Fan image" />
        <div class="switch">
          <input type="checkbox" id="QuatHut-on" />
          <label for="QuatHut-on"><i class="icon-off"></i></label>
        </div>
      </div>

      <div class="control-box">
        <h2><strong>RÈM</strong></h2>
        <img class="icon" src="images/curtain.png" alt="Fan image" />
        <div class="switch">
          <input type="checkbox" id="Rem-on" />
          <label for="Rem-on"><i class="icon-off"></i></label>
        </div>
      </div>
